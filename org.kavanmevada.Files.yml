app-id: org.kavanmevada.Files
runtime: org.gnome.Platform
runtime-version: 'master'
sdk: org.gnome.Sdk
sdk-extensions : [
  org.freedesktop.Sdk.Extension.rust-nightly
]
command: files
finish-args:
  - --socket=session-bus
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=host
build-options : {
  append-path : "/usr/lib/sdk/rust-nightly/bin",
  env : {
    "CARGO_HOME" : "/run/build/files/cargo",
    "RUST_BACKTRACE" : "1"
  }
}

modules:
  - name : files
    buildsystem : simple
    build-commands :
      - cargo --offline fetch --manifest-path Cargo.toml 
      - cargo --offline build --bin files --release 
      - install -D -m 755 ./target/release/files -t /app/bin/
    post-install:
      - install -D org.kavanmevada.Files.svg -t /app/share/icons/hicolor/scalable/apps
      - install -D org.kavanmevada.Files.svg -t /app/usr/share/icons/hicolor/scalable/apps
      - install -D org.kavanmevada.Files.desktop -t /app/share/applications
      - install -D org.kavanmevada.Files.metainfo.xml -t /app/share/metainfo
      # - install -D org.kavanmevada.Files.service -t /app/share/dbus-1/services
    sources:
      - type: dir
        path: ./